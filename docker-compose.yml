version: "3"

services:
  bot_wwb:
    build: .
    container_name: "wonnie_whale_bot"
    restart: on-failure
    env_file:
      - .env
    depends_on:
      - redis_wwb
    volumes:
      - .:/usr/src/bot

  redis_wwb:
    image: redis:alpine
    restart: always
    volumes:
      - ./redis/data/:/data
